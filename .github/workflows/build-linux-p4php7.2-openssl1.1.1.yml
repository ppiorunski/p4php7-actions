name: Build P4Php for php 7.2 linux OpenSSL 1.1.1

env:
  codeline: "r20.1"
  P4APIDIR: "/home/runner/work/p4php7/p4api"
  P4PHPDIR: "/home/runner/work/p4php7/p4php7"
  docker: ppiorunski/p4php7:php72-ubuntu18.04-ssl1.1.1

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Login to docker hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Get p4api and p4 binary
      run: |
        cd .. && wget ftp://ftp.perforce.com/perforce/$codeline/bin.linux26x86_64/p4api-glibc2.3-openssl1.1.1.tgz
        tar -xvf p4api-glibc2.3-openssl1.1.1.tgz && rm p4api-glibc2.3-openssl1.1.1.tgz && mv p4api* p4api && ls -la && cd p4php7 && pwd
        wget ftp://ftp.perforce.com/perforce/$codeline/bin.linux26x86_64/p4 && chmod 775 p4
        wget ftp://ftp.perforce.com/perforce/$codeline/bin.linux26x86_64/p4d && chmod 775 p4d
    - name: Build P4Php 7.2 Openssl 1.1.1
      run: |
        docker pull $docker
        docker run -v $P4APIDIR:/p4/build/p4api -v $P4PHPDIR:/p4/build/p4-php7 $docker
    - uses: actions/upload-artifact@v2
      with:
        path: modules/perforce.so
