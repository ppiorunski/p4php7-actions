name: Build P4Php for Windows

env:
  codeline: "r20.1"
  docker: "ppiorunski/p4php7:server2019-vs2017"
  phpMount: "${{ github.workspace }}\\..\\php-src:c:\\dependencies\\php"
  p4phpMount: "${{ github.workspace }}:c:\\dependencies\\p4php-source"
  p4apiMount: "${{ github.workspace }}\\..\\p4api:c:\\dependencies\\p4api"
  p4phpBinMount: "${{ github.workspace }}\\..\\p4-bin:c:\\p4php-bin"
  phpSdkMount: "${{ github.workspace }}\\..\\p4api:c:\\dependencies\\php-sdk-binary-tools"
  phpMinor: "7"
  phpMajor: "2"
  libname: "p4-bin\\%bin%\\perforce_php7%PHP_MINOR_VER%"
  username: ${{ secrets.DOCKERHUB_USERNAME }}
  password: ${{ secrets.DOCKERHUB_TOKEN }}

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-2019
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Login to docker hub
      run: |
        echo $env:password| docker login --username $env:username --password-stdin
    - name: Get p4api and p4 binary
      run: |
        cd ..
        $WebClient = New-Object System.Net.WebClient ; $WebClient.DownloadFile("ftp://ftp.perforce.com/perforce/$env:codeline/bin.ntx64/p4api_vs2017_dyn_openssl1.1.1.zip","${{ github.workspace }}\..\p4api.zip")
        Expand-Archive -Path ${{ github.workspace }}\..\p4api.zip ;  Move-Item -path ${{ github.workspace }}\..\p4api\*\* ${{ github.workspace }}\..\p4api\
        $WebClient = New-Object System.Net.WebClient ; $WebClient.DownloadFile("https://codeload.github.com/php/php-src/zip/php-7.4.10","${{ github.workspace }}\..\php-src.zip")
        Expand-Archive -Path ${{ github.workspace }}\..\php-src.zip
        # as an alternative one could use below, might be quicker, and some of the github <-> github transfers are not billable :
        # cd ${{ github.workspace }}\.. ; git clone https://github.com/php/php-src.git ; cd php-src ; git checkout tags/php-7.4.10
        #cd .. ; mkdir php-src ; git clone  clone php/php-src
        cd ${{ github.workspace }}\.. ; git clone  https://github.com/microsoft/php-sdk-binary-tools.git ; cd php-sdk-binary-tools ;git checkout tags/php-sdk-2.2.0
        mkdir ${{ github.workspace }}\..\p4-bin
        dir  ${{ github.workspace }}\..
        # note to self when dir is changed it stays that way between commands

    - name: Build P4Php 7.2 Openssl 1.1.1
      run: |
        dir
        docker pull $Env:docker
        docker run `
        -v $Env:phpMount `
        -v $Env:p4phpMount `
        -v $Env:p4apiMount `
        -v $Env:p4phpBinMount `
        -v $Env:phpSdkMount `
        --env $Env:phpMinor --env arch=x64 --env TS=TS `
        $docker

    - uses: actions/upload-artifact@v2
      with:
        path: modules/perforce.so
